<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .container {
            background-color: lightgray;
            padding: 10px;
        }

        .box {
            width: 200px;
            height: 150px;
            margin: 10px;
            background-color: lightblue;
            float: left;
        }

        .clearfix::after {
            content: "";
            display: table;
            clear: both;
        }
    </style>
    <title>Clearfix Example</title>
</head>
<body>
    <div class="container clearfix">
        <div class="box">Box 1</div>
        <div class="box">Box 2</div>
    </div>
    <p>This text is below the container and not affected by the floats.</p>
</body>
</html>
