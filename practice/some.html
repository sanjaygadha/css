<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .box {
            width: 200px;
            height: 150px;
            margin: 10px;
            background-color: lightblue;
        }

        .float-left {
            float: left;
        }

        .float-right {
            float: right;
        }
    </style>
    <title>Float Example</title>
</head>
<body>
    <div class="box float-left">Floated Left</div>
    <div class="box float-right">Floated Right</div>
    <p>This text wraps around the floated elements. Notice how the text flows around the floating boxes.</p>
</body>
</html>
