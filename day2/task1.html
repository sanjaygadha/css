<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div Inside Div Example</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
    <div class="outer">
        
        <div class="margin"><p>MARGIN</p>
            <div class="border"><p style="color: white;">BORDER</p>
                <div class="padding"><p style="color: white;">PADDING</p>
                    <div class="content"><p style="color: white; text-align: center;">CONTENT</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
